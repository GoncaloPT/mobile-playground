
<div class="container mt-5">
    <ngb-alert *ngIf="loginSuccess" type="success" (close)="loginSuccess = false">Login success</ngb-alert>
    <ngb-alert *ngIf="loginFailedMessage" type="danger" (close)="loginFailedMessage = ''">{{loginFailedMessage}}</ngb-alert>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Login</h3>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="mt-3">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email"
                    required
                    placeholder="Your Email"
                    [(ngModel)]="email"  name="email"
                    #name="ngModel">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"
                    disabled
                    placeholder="Your Password *" value="" 
                    [(ngModel)]="password" name="password"
                    #name="ngModel"
                    >
                </div>
                <div class="form-group">
                    <button type="submit" 
                    [disabled]="!loginForm.form.valid"
                    class="btn btn-success">Login</button>
                </div>
               
                
            </form>
            <hr class="mt-5"/>
            <div class="form-group mt-2">
                <strong>Stored username is: </strong>{{storedUsername}}
            </div>
            <div class="form-group">
                <strong>Stored password is: </strong>{{storedPassword}}
            </div>
        </div>
        
    </div>
</div>
